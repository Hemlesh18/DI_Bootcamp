 {% extends "base.html" %} {% block content %}
<h1>People</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        {% for person in people_list %}
        <tr>
            <td><a href="{% url 'person' person.id %}">{{ person.id }}</a></td>
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.country }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
